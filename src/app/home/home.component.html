<div class="d-flex">
    <div *ngIf="showSideBar" class="sidebar bg-info text-light px-3 py-5 d-flex flex-column" style="height: 86vh; width: 250px;">
        <a class="mt-5" style="text-decoration: none; margin-top: 10px; color: white;" routerLink="/dashboard">Home</a>
        <a style="text-decoration: none; margin-top: 10px; color: white;" routerLink="/users">Users</a>
<!--        <p class="mt-auto"> <i  (click)="logout()" class="fa-solid fa-power-off fa-2x text-light me-2"></i>Logout</p>
 -->    </div>
    <div class="dashboard p-3 w-100">
        <div class="row">
            <div class="col-md-8">
                <div class="row w-100">
                    <div class="col-md-12 rounded d-flex align-items-center ms-3 w-100" style="height: 150px;background-color: rgb(5, 127, 127);">
                        <h2 style="color: rgb(7, 7, 159);" class=" text-light"><i (click)="menuBtnClick()" class="fa-solid fa-bars me-3"></i>Welcome {{adminName}}</h2>
                    </div>
                </div>
                <div class="row p-3">
                 <div class="col-md-5 d-flex align-items-center flex-column">
                    <h3 class="mt-2">Calender </h3>
                    <mat-card class="demo-inline-calendar-card">
                        <mat-calendar [(selected)]="selected"></mat-calendar>
                      </mat-card>
                 
                 </div>
                 <div class="col-md-7">
                  
                           <div class="mt-5 p-3 rounded shadow d-flex align-items-center">
                                <highcharts-chart
                                    [Highcharts]="Highcharts"
                                    [options]="chartOptions"
    
                                    style="width: 100%; height: 340px; display: block;"
                                    ></highcharts-chart>
                           </div>
                 </div>
                
                </div>
            </div>
            <div class="col-md-4">
                <div style="height: 400px;background-color: aquamarine;" class="rounded d-flex justify-content-center align-items-center flex-column">
                    <img *ngIf="!editAdminStatus" style="border-radius: 50%;" [src]="profileImg" alt="" width="150px" height="150px">
                    <button *ngIf="!editAdminStatus" class="btn mt-3" (click)="editAdminBtnClicked()">Edit Admin Details <i class="fa-solid fa-pen-nib ms-2"></i></button>
                    <div *ngIf="editAdminStatus" class="update Details d-flex flex-column justify-content-center align-items-center w-100 p-4">
                        <h2>Update Admin Details </h2>
                        <label>
                            <input (change)="getFile($event)" type="file" style="display: none;">
                            <img [src]="profileImg" alt="no image"  width="150px" height="150px" style="border-radius: 50%;">
                        </label>
                        <input [(ngModel)]="adminDetils.name" type="text" class="form-control mt-3" placeholder="Admin Name">
                        <input  [(ngModel)]="adminDetils.password" type="text" class="form-control mt-3" placeholder="Admin Password">
                        <div class="d-flex justify-content-between w-100 mt-3">
                            <button (click)="cancel()" class="btn btn-outline-warning">cancel</button>
                            <button (click)="updateAdmin()" class="btn btn-outline-success">Update</button>
                        </div>
                    </div>
                </div>
                <div class="mt-3 rounded d-flex justify-content-center align-items-center" style="height: 180px ;background-color: rgb(201, 242, 242);">
                    <h1><i class="fa-solid fa-users me-2"></i> Employee Count : {{employeeCount}}</h1>
                </div>
            </div>
        </div>

    </div>
</div>
